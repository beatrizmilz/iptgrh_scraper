<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site em Manutenção</title>
  <style>
    body {
      background-color: #f4f4f4;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #c0392b;
    }
    p {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manutenção Programada</h1>
    <p>O site do <strong>SIGRH</strong> está passando por uma manutenção.</p>
    <p>Estamos trabalhando para restabelecer o serviço o mais breve possível.</p>
    <p>Agradecemos a sua compreensão.</p>
  </div>
</body>
</html>
